<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-clear">
        <i class="icon ion-ios-arrow-forward"></i> {{'BACK' | translate}}
      </ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right" ng-hide="$exposeAside.active">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">{{'MENU_TITLE' | translate}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/projects">
          {{'TITLE_PROJECTS' | translate}}
        </ion-item>
        <ion-item menu-close href="#/app/settings">
          {{'SETTINGS' | translate}}
        </ion-item>
        <ion-item menu-close ng-click="doRefreshAndSync()">
          {{'REFRESH_AND_SYNC' | translate}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
