 <ion-view title="Projects">
  <ion-content>
      <ion-refresher on-refresh="doRefresh()"
                     pulling-text="Pull to refresh">
      </ion-refresher>

    <ion-list>
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="query" />
      </label>

      <ion-item class="item"
        collection-repeat="project in projects | filter:query" type="item-text-wrap"
        href="#/tab/project/{{project.Id}}"
        >
        <h3>{{project.Name}}</h3>
        <p>{{project.mc_package_002__Description__c}}&nbsp;</p>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
