<ion-view hide-tabs hide-back-button="true">
  <ion-nav-title>
    {{title}}
  </ion-nav-title>
  <ion-content padding="true">
    <form name="expenseForm" ng-controller="ProjectExpNewCtrl" ng-submit="submitForm()">
      <div class="list">
        <span ng-switch="paramType">
           <span name="timesheetspan" ng-switch-when="Timesheet">
              <label class="item item-input item-stacked-label">
                <span class="input-label">{{'NEW_REC_DESCRIPTION' | translate}}</span>
                <input name="description" ng-model="description" type="text" placeholder="{{'TIMESHEET_DESC_PLACEHOLDER' | translate}}" required/>
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">{{'TIMESHEET_DESC' | translate}}</span>
                  <input name="expenseValue" ng-model="expenseValue"  type="number" required/>
              </label>
           </span>
           <span ng-switch-when="Expense">
              <label class="item item-input item-stacked-label">
                <span class="input-label">{{'NEW_REC_DESCRIPTION' | translate}}</span>
                <input name="description" ng-model="description"  type="text" placeholder="{{'EXPENSE_DESC_PLACEHOLDER' | translate}}" required/>
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">{{'TIMESHEET_DESC' | translate}}</span>
                  <input name="expenseValue" ng-model="expenseValue"  type="number" required/>
              </label>
           </span>
        </span>
      </div>
      <div class="row">
        <div class="col">
          <button
            ng-disabled="expenseForm.$invalid"
            class="button-full button icon-right ion-checkmark button-positive submit-expense">{{'SUBMIT' | translate}}</button>
        </div>
        <div class="col">
          <a class="button-full button icon-right ion-close button-assertive" href="#/tab/project/{{projectId}}">{{'CANCEL' | translate}}</a>
        </div>
      </div>
    </form>
